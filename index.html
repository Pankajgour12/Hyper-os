<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HYPER-OS</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <div class="wallpaper"></div>
    <div class="noise-overlay"></div>

    <div id="os-interface">

        <header class="status-bar">
            <div class="logo">HYPER<span>OS</span></div>

            <div class="settings-island">
                <div class="theme-toggles">
                    <button class="theme-btn active" onclick="App.setTheme('dark')" title="Deep Dark">üåë</button>
                    <button class="theme-btn" onclick="App.setTheme('light')" title="Polar White">‚òÄÔ∏è</button>
                    <button class="theme-btn" onclick="App.setTheme('cyber')" title="Cyberpunk">üëæ</button>
                </div>
                <div class="divider"></div>
                <button class="icon-btn" onclick="App.clearDone()" title="Clear Completed"><i
                        class="ri-delete-bin-line"></i></button>
            </div>
        </header>

        <main class="grid-wrapper">
            <div class="grid-container">

                <div class="zone" id="zone-todo">
                    <div class="zone-head">
                        <div class="head-left">
                            <div class="icon-box"><i class="ri-sticky-note-line"></i></div>
                            <h3>To Do</h3>
                        </div>
                        <span class="count">0</span>
                    </div>
                    <div class="card-stack" id="stack-todo">
                    </div>
                </div>

                <div class="zone" id="zone-progress">
                    <div class="zone-head">
                        <div class="head-left">
                            <div class="icon-box active"><i class="ri-flashlight-line"></i></div>
                            <h3>In Progress</h3>
                        </div>
                        <span class="count">0</span>
                    </div>
                    <div class="card-stack" id="stack-progress"></div>
                </div>

                <div class="zone" id="zone-done">
                    <div class="zone-head">
                        <div class="head-left">
                            <div class="icon-box success"><i class="ri-checkbox-circle-line"></i></div>
                            <h3>Done</h3>
                        </div>
                        <span class="count">0</span>
                    </div>
                    <div class="card-stack" id="stack-done"></div>
                </div>

            </div>
        </main>

        <div class="dock-wrapper">
            <div class="spotlight-bar">
                <div class="input-wrapper">
                    <i class="ri-add-line"></i>
                    <input type="text" id="task-input" placeholder="New Task... (#urg, #bug)" autocomplete="off">
                </div>
                <button id="add-btn" class="send-btn"><i class="ri-arrow-up-line"></i></button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
